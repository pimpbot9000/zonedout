<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head" lang="en">
        <meta charset="UTF-8" />
        <title>ZonedOut</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <span class="navbar-brand mb-0 h1">ZonedOut!</span>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item active">
                        <a class="nav-link" th:href="@{/myprofile}">MyProfile</a>
                    </li>
                    <li th:if="${userAccount == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/signin}">Sign In</a>
                    </li>
                    <li th:if="${userAccount == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Login</a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Log out</a>
                    </li>                       
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <header th:fragment="header">
            <ul>
                <li><a th:href="@{/items}">Items</a></li>
                <li><a th:href="@{/cart}">Cart</a></li>
                <li><a th:href="@{/orders}">Orders</a></li>
            </ul>
        </header>

        <th:block th:fragment="bootstrapscripts">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </th:block>
    </body>
</html>
