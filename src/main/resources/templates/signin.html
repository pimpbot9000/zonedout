<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: head">
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/general.html :: navbar"></nav>

        <div class="container">


            <h2>Sign in!</h2>
            <div class="error" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
            <!--
            <form method="POST" th:action="@{/signin}">
                <input type="text" name="username" th:value="${username}"/>
                <input type="password" name="password1"/>
                <input type="password" name="password2"/>
                <input type="submit" value="Add new account!"/>
            </form>-->

            
            <form method="POST" th:action="@{/signin}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username" name="username" th:value="${username}">
                        <small id="usernameHelp" class="form-text text-muted">Username must be uniikki lumihiutale.</small>
                </div>
                
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="usernameHelp" placeholder="firstname" name="firstname">                        
                </div>
                
                <div class="form-group">
                    <label for="lastname">Firstname</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="usernameHelp" placeholder="lastname" name="lastname">                        
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword2">Repeat Password</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password again">
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in!</button>
            </form>

        </div>

        <th:block th:replace="fragments/general.html :: bootstrapscripts"></th:block>
    </body>
</html>
